<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  
</head>
<body>
  <div class="bg">
    <div class="container">
      <div class="img-wrapper">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="illustration-hero.svg">
      </div>
      <div class="content-spacer">
        <div class="text-block">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs,
            audiobooks, and podcasts on any device
            anywhere you like!
          </p>
        </div>
        <div class="annual-plan">
          <div class="plan-text-wrapper">
            <img class="music-img" src="./images/icon-music.svg" alt="icon-music.svg">
            <div>
              <p><h3>Annual Plan</h3></p>
              <p>$59.99/year</p>
            </div>
          </div>
          <div>
            <a href="#">Change</a>
          </div>
        </div>
        <div class="nav-buttons">
          <input class = "button proceed-button" type="button" value="Proceed to Payment">
          <input class = "button cancel-button" type="button" value="Cancel Order">
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
